ingressRoute:
  dashboard:
    enabled: true
    annotations: { traefik.ingress.kubernetes.io/router.tls: "true" }

deployment:
  kind: DaemonSet

logs:
  general:
    level: INFO

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true
  ssh:
    port: 2222
    expose: true
    exposedPort: 22
    protocol: TCP

providers:
  kubernetesIngress:
    ingressClass: "traefik-cert-manager"

additionalArguments:
  - "--log.level=INFO"
  - "--entrypoints.websecure.http.tls"
  - "--providers.kubernetesIngress.ingressClass=traefik-cert-manager"
  - "--ping"
  #  - "--metrics.prometheus"
