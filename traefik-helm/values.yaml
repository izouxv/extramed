ingressRoute:
  dashboard:
    enabled: true
    annotations: { traefik.ingress.kubernetes.io/router.tls: "true" }

namespace: traefik

ports:
  web:
    redirectTo: websecure
    nodePort: 8080
  websecure:
    nodePort: 8443
  ssh:
    port: 2222
    expose: true
    exposedPort: 22
    protocol: TCP

additionalArguments:
  - "--log.level=INFO"
  - "--entrypoints.websecure.http.tls"
  - "--providers.kubernetesIngress.ingressClass=traefik-cert-manager"
  - "--ping"
  #  - "--metrics.prometheus"
